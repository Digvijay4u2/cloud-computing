<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  

  <style>
      .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    input[type=text] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
       
        color: white;
    }
    .button_css {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ffffff;
    padding: 20px;
    border: 4px solid #494949 !important;
    display: inline-block;
    transition: all 0.4s ease 0s;
    }
    
    .button_css:hover {
    color: #ffffff !important;
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
    }
  </style>

</head>

<body>

 <div class="login">
	
    <center>
    <form action="{{ url_for('predict')}}"method="post">
        <h1>Enter the values >>></h1>
        
    	<input type="text" name="age" placeholder="Age" required="required" /><br>
        <input type="text" name="gender" placeholder="Gender" required="required" /><br>
		<input type="text" name="polyuria" placeholder="Polyuria" required="required" /><br>
		<input type="text" name="polydipsia" placeholder="Polydipsia" required="required" /><br>
        <input type="text" name="sudeen_weight_loss" placeholder="Sudden Weight Loss" required="required" /><br>
		<input type="text" name="polyphagia" placeholder="Polyphagia" required="required" /><br>
    	<input type="text" name="genital_thrush" placeholder="Genital Thrush" required="required" /><br>
        <input type="text" name="visual_blurring" placeholder="Visual Blurring" required="required" /><br>
		<input type="text" name="itching" placeholder="Itching" required="required" /><br>
    	<input type="text" name="irritability" placeholder="Irritability" required="required" /><br>
        <input type="text" name="delayed_healing" placeholder="Delayed Healing" required="required" /><br>
		<input type="text" name="partial_paresis" placeholder="Partial Paresis" required="required" /><br>
    	<input type="text" name="muscle_stiffness" placeholder="Muscle Stiffness" required="required" /><br>
        <input type="text" name="alopecia" placeholder="Alopecia" required="required" /><br>
		<input type="text" name="obesity" placeholder="Obesity" required="required" /><br>
    	
        
        <!-- Show button -->
        <div class="button_cont" align="center">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Diabetes</strong></button>
        </div>
        
    </form>
    </center>

   <div>
       <center>
   <h1>{{ prediction_text }}</h1>
       </center>
   </div>

 </div>

</body>
</html>
